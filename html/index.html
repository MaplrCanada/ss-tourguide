<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide UI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include FontAwesome if you use icons heavily in the UI itself -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
    <div id="ui-container" class="hidden">

        <!-- Tour Selection Panel -->
        <div id="tour-selection" class="panel hidden">
            <h2>Select a Tour</h2>
            <div id="tour-options">
                <!-- Tour options will be populated by JS -->
            </div>
            <button id="close-selection" class="btn-close">Close</button>
        </div>

        <!-- Main Tour Dashboard -->
        <div id="tour-dashboard" class="panel hidden">
            <h3 id="tour-name">Tour Name</h3>
            <div class="info-grid">
                <div>POI: <span id="poi-status">1 / 5</span></div>
                <div>Next: <span id="poi-name">Point of Interest</span></div>
                <div>Distance: <span id="poi-distance">--- m</span></div>
                <div>Rating: <span id="avg-rating">--%</span></div>
            </div>

            <!-- POI Info / Quiz Area -->
            <div id="poi-interaction" class="hidden">
                <div id="poi-info" class="hidden">
                    <h4>Information</h4>
                    <p id="poi-info-text"></p>
                </div>
                <div id="quiz-section" class="hidden">
                    <h4>Quiz Question</h4>
                    <p id="quiz-question-text"></p>
                    <div id="quiz-options" class="quiz-option-grid">
                        <!-- Quiz answer buttons populated by JS -->
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="btn-next-poi" class="btn hidden">Next POI</button>
                <button id="btn-end-tour" class="btn btn-danger">End Tour</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
